<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Canteen Management System</title>
</head>
<body>
    <h1>Canteen Management System</h1>
    <div>
        <h2>Place an Order</h2>
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="foodItem" placeholder="Food Item" required>
        <input type="number" id="priority" placeholder="Priority (1-3)" required>
        <button onclick="placeOrder()">Place Order</button>
    </div>
    <div>
        <h2>Current Inventory</h2>
        <pre id="inventoryDisplay"></pre>
    </div>
    <div>
        <button onclick="serveNextOrder()">Serve Next Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
